<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal(Assignment2)</title>
    <link rel="stylesheet" href="assignment2.css">
</head>
<body>
    <div class="container">
        <h1>Company Directory Portal</h1>

        <section class="form-section">
            <h2>Employee Registration Form</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="number" id="employeeId" name="employeeId" required>
                </div>

                <div class="form-group">
                    <label for="profilePic">Profile Picture URL:</label>
                    <input type="url" id="profilePic" name="profilePic" required>
                </div>

                <button type="submit">Register Employee</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Employee List</h2>
            <ol id="employeeList">
                <li><a href="#">Ram kumar - Ramkumar@22119.com</a></li>
                <li><a href="#">Kevin - Kevin@22314.com</a></li>
            </ol>
        </section>

        <section class="table-section">
            <h2>Employee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ram kumar</td>
                        <td>22119</td>
                        <td>IT</td>
                        <td><img src="https://pics.craiyon.com/2023-11-26/oMNPpACzTtO5OVERUZwh3Q.webp" alt="Ram's Profile" srcset="" width="50" height="50"></td>
                    </tr>
                    <tr>
                        <td>kevin</td>
                        <td>22314</td>
                        <td>HR</td>
                        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyW_r0sNTiVJmVlyHNrEN97SMJ4of9eh0erw&s" alt="Ram's Profile" srcset="" width="50" height="50"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="map-section">
            <h2>Company Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d372.8399567887925!2d78.389991!3d17.498099!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727274180298!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
