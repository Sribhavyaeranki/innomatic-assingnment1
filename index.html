<!DOCTYPE html>

<body>
    <div class="container">
        <h1>Employee Directory System</h1>

        <!-- Employee Registration Form -->
        <section class="form-section">
            <h2>Register New Employee</h2>
            <form id="employeeRegistrationForm">
                <div class="form-group">
                    <label for="employeeName">Full Name:</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                </div>

                <div class="form-group">
                    <label for="employeeEmail">Email Address:</label>
                    <input type="email" id="employeeEmail" name="employeeEmail" required>
                </div>

                <div class="form-group">
                    <label for="departmentSelect">Department:</label>
                    <select id="departmentSelect" name="departmentSelect" required>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="number" id="employeeId" name="employeeId" required>
                </div>

                <div class="form-group">
                    <label for="profilePictureUrl">Profile Picture URL:</label>
                    <input type="url" id="profilePictureUrl" name="profilePictureUrl" required>
                </div>

                <button type="submit">Add Employee</button>
            </form>
        </section>
